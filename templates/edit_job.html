<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Job</h2>
        <form method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ job.title }}" required>
            </div>
            <div class="form-group">
                <label>Company</label>
                <input type="text" name="company" class="form-control" value="{{ job.company }}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" required>{{ job.description }}</textarea>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" class="form-control" value="{{ job.location }}" required>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" name="salary" class="form-control" value="{{ job.salary }}">
            </div>
            <div class="form-group">
                <label>Minimum Class 10 Marks</label>
                <input type="text" name="min_class_10_marks" class="form-control" value="{{ job.min_class_10_marks or '' }}">
            </div>
            <div class="form-group">
                <label>Minimum Class 12 Marks</label>
                <input type="text" name="min_class_12_marks" class="form-control" value="{{ job.min_class_12_marks or '' }}">
            </div>
            <div class="form-group">
                <label>Minimum University Marks</label>
                <input type="text" name="min_university_marks" class="form-control" value="{{ job.min_university_marks or '' }}">
            </div>
            <div class="form-group">
                <label>Required Field of Study (comma-separated)</label>
                <input type="text" name="required_field_of_study" class="form-control" value="{{ job.required_field_of_study or '' }}">
            </div>
            <div class="form-group">
                <label>Required Stream of Study (comma-separated)</label>
                <input type="text" name="required_stream_of_study" class="form-control" value="{{ job.required_stream_of_study or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
            <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
