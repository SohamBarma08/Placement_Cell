<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            margin: 30px auto;
            max-width: 900px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-group-toggle .btn {
            transition: all 0.3s;
        }

        .btn-group-toggle .btn:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
        }

        .btn-group-toggle .btn.active {
            background-color: #28a745;
            color: white;
            box-shadow: 0 0 10px #28a745;
        }

        button[type="submit"], .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }

        button:hover, .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Post a New Job</h1>
    <form action="{{ url_for('routes.post_job') }}" method="POST">
        <div class="mb-3">
            <label>Job Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Company:</label>
            <input type="text" name="company" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Description:</label>
            <textarea name="description" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label>Location:</label>
            <input type="text" name="location" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Salary:</label>
            <input type="text" name="salary" class="form-control">
        </div>

        <div class="mb-3">
            <label>Minimum Class 10 Marks:</label>
            <input type="number" step="0.01" name="min_class_10_marks" class="form-control">
        </div>

        <div class="mb-3">
            <label>Minimum Class 12 Marks:</label>
            <input type="number" step="0.01" name="min_class_12_marks" class="form-control">
        </div>

        <div class="mb-3">
            <label>Minimum University Marks:</label>
            <input type="number" step="0.01" name="min_university_marks" class="form-control">
        </div>

        <!-- Toggle Buttons for Fields of Study -->
        <div class="mb-3">
            <label>Required Fields of Study:</label>
            <div class="btn-group-toggle d-flex flex-wrap" data-toggle="buttons">
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="BTech"> BTech
                </label>
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="MTech"> MTech
                </label>
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="BBA"> BBA
                </label>
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="MBA"> MBA
                </label>
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="BCA"> BCA
                </label>
                <label class="btn btn-outline-primary m-1">
                    <input type="checkbox" name="required_field_of_study[]" value="MCA"> MCA
                </label>
            </div>
        </div>

        <!-- Toggle Buttons for Streams of Study -->
        <div class="mb-3">
            <label>Required Streams of Study:</label>
            <div class="btn-group-toggle d-flex flex-wrap" data-toggle="buttons">
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="CSE"> CSE
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="EE"> EE
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="ME"> ME
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="CE"> CE
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="IT"> IT
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="Finance"> Finance
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="Sales"> Sales
                </label>
                <label class="btn btn-outline-success m-1">
                    <input type="checkbox" name="required_stream_of_study[]" value="HR"> HR
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Post Job</button>
        <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
