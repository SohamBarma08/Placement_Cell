{% extends "base.html" %}

{% block body %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    
    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    h2 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;  /* Center form fields */
    }

    input[type="email"],
    input[type="password"] {
        width: 80%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease; /* Smooth transition effect */
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007BFF;  
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .radio-group {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 10px 0;
        align-items: center;
    }

    /* Larger Radio Buttons */
    input[type="radio"] {
        transform: scale(1.5);   /* Increase radio button size */
        margin-right: 10px;       /* Add spacing between radio and label */
        cursor: pointer;
    }

    label {
        font-size: 16px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    button {
        width: 80%;
        padding: 12px;
        background-color: #4CAF50;  
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;  
    }

    button:hover {
        background-color: #45a049;         
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);  
        transform: translateY(-3px);        
    }

    button:active {
        background-color: #3e8e41;          
        transform: translateY(2px);         
    }

    a {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #0056b3;
    }

</style>

<div class="container">
    <h2>Login</h2>

    <form action="{{ url_for('routes.login') }}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <p>Select User Type:</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="user_type" value="student" required> Student
            </label>
            <label>
                <input type="radio" name="user_type" value="university" required> University
            </label>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register</a></p>
</div>
{% endblock %}
